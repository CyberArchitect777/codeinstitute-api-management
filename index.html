<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="content"></div>
    <br>
    <div id="content2"></div>
    <br>
    <div id="content3"></div>
    <script>
        fetch("https://ci-swapi.herokuapp.com/api/").then(response => response.text()).then(data => {
            document.getElementById("content").innerText = data;
        })
        fetch("https://ci-swapi.herokuapp.com/api/").then(response => response.json()).then(data => {
            document.getElementById("content2").innerText = data;
        })
        /* In this third fetch statement (and in all of them in fact), the second 
        .then is required as returning response.json returns a promise not an object. The
        original fetch command also returns a promise and thus two .this commands are
        required. The main reason for these promises is that the requests are asynchronous 
        and may not be resolved in the manner expected)*/
        fetch("https://ci-swapi.herokuapp.com/api/").then(response => response.json()).then(data => {
            document.getElementById("content3").innerText = data.people;
        })
        .catch((e) => {
            console.error("Error: ", e);
        })
    </script>
</body>

</html>
